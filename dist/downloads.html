<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <!-- Noto Sans font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" type="image/x-con" href="favicon.ico" />
    <title>Downloads | The Kitchen</title>
  </head>
  <body>
    <!-- Main Header -->
    <header id="header-downloads" class="header">
      <!-- Navbar and overlay -->
      <div class="header-overlay">
        <nav class="navbar container">
          <img
            id="nav-title-img"
            src="img/website_name_white.png"
            alt="Website Title"
          />
          <ul>
            <li class="nav-link-library">
              <a href="library.html"><img src="img/library.png" alt="" /></a>
            </li>
            <li class="nav-link-downloads">
              <a href="downloads.html" class="current"
                ><img src="img/download.png" alt=""
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="download-content container">
      <div id="download-title">
        <h1>WORLD DOWNLOADS</h1>
      </div>
      <div class="world-download">
        <h3>Stovetop</h3>
        <div class="download-row">
          <label class="thick">Date</label>
          <label></label>
          <label class="thick">Size</label>
        </div>
        <div class="download-row">
          <label>05/17/2020</label>
          <input
            type="button"
            value="Download"
            class="btn btn-blue btn-download"
          />
          <i class="fas fa-download fa-2x"></i>
          <label>35MB</label>
        </div>
        <div class="download-row">
          <label>06/17/2020</label>
          <input
            type="button"
            value="Download"
            class="btn btn-blue btn-download"
          />
          <i class="fas fa-download fa-2x"></i>
          <label>32MB</label>
        </div>
      </div>
    </div>
  </body>
</html>
